<div class="slider-container">
    <button class="slider-button less-btn" id="decrease-btn">❮</button>
    <div class="slider-wrapper">
      <label for="role-ratio-slider" class="slider-label">Role Ratio:</label>
      <input type="number" id="role-ratio-input" value="50" min="0" max="100" step="5" readonly>
      <div class="slider-bar">
        <div class="slider-fill" id="slider-fill"></div>
      </div>
    </div>
    <button class="slider-button more-btn" id="increase-btn">❯</button>
  </div>
