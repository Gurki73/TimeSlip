  </h1>
  <div class="calendar-flex-row">
    <!-- LEFT COLUMN -->

      <!-- State + Year controls -->
      <div id="state-year-container" class="calendar-controls-row"></div>

<!-- ===========================
     TEMPLATES
     =========================== -->
<template id="tpl-rule-collapsible">
  <fieldset class="rule-collapsible">
    <legend class="rule-collapsible-legend">
      <button class="rule-collapsible-toggle" aria-expanded="true" type="button">
        <span class="title"></span>
        <span class="chev" aria-hidden="true">â–¾</span>
      </button>
    </legend>
    <div class="rule-collapsible-content"></div>
  </fieldset>
</template>

<template id="tpl-list">
  <div class="list-calendar-settings">
    <div class="list-controls">
      <button class="btn-store hidden" title="Speichern">ðŸ’¾</button>
    </div>
    <div class="calendar-setting-scrollcontainer">
      <div class="list-body" role="list"></div>
    </div>
  </div>
</template>

<template id="tpl-list-item">
  <div class="data-row" role="listitem" data-key="">
    <label class="row-left">
      <input type="checkbox" class="row-checkbox" />
      <span class="label-text"></span>
    </label>
    <div class="row-middle">
      <span class="meta-line"></span>
    </div>
    <div class="row-right">
      <span class="status-icon lock-icon" aria-hidden="true"></span>
      <span class="extra-icon" aria-hidden="true"></span>
    </div>
  </div>
</template>
