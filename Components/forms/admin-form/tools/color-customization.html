<!-- COLOR CUSTOMIZATION TAB LAYOUT -->
<div id="color-theme-container">
  <div class="color-tabulator">
    <!-- Tab Headers -->
    <div class="tab-headers flex-row">
      <button class="tab-header active" data-tab="roles">
        Aufgaben
      </button>
      <button class="tab-header" data-tab="calendar">
        Kalender
      </button>
      <button class="tab-header" data-tab="app">
        App
      </button>

    </div>

    <!-- Tab Contents -->

    <div class="tab-content active" id="tab-roles">
      <div class="tab-contents table-scroll">
        <!-- Role Table -->
        <div class="flex-row">
          <table class="color-role-table color-table" aria-label="Aufgaben und Teams Farbzuordnung">
            <thead>
              <tr>
                <th><span data-team="blue">Team Blau</span></th>
                <th><span data-team="green">Team Grün</span></th>
                <th><span data-team="red">Team Rot</span></th>
                <th><span data-team="black">Team Schwarz</span></th>
                <th>Ausbildung</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-role="1" data-team="blue" data-role="1">#1</td>
                <td data-role="4" data-team="green" data-role="4">#4</td>
                <td data-role="7" data-team="red" data-role="7">#7</td>
                <td data-role="10" data-team="black" data-role="10">#10</td>
                <td data-role="13" data-team="orange" data-role="13">#13 Azubi</td>
              </tr>
              <tr>
                <td data-role="2" data-team="blue" data-role="2">#2</td>
                <td data-role="5" data-team="green" data-role="5">#5</td>
                <td data-role="8" data-team="red" data-role="8">#8</td>
                <td data-role="11" data-team="black" data-role="11">#11</td>
                <td></td>
              </tr>
              <tr>
                <td data-role="3" data-team="blue" data-role="3">#3</td>
                <td data-role="6" data-team="green" data-role="6">#6</td>
                <td data-role="9" data-team="red" data-role="9">#9</td>
                <td data-role="12" data-team="black" data-role="12">#12</td>
                <td></td>
              </tr>
            </tbody>
          </table>

          <!-- Color Disc / Inspector -->
          <div id="limited-color-picker-container">
            <h2 id="limited-color-picker-teamname">Team Blau</h2>
            <h3 id="limited-color-picker-rolename">Aufgabe #1</h3>
            <div id="limited-color-picker"></div>
          </div>

        </div>
      </div>

      <div class="tab-content flex-row" id="tab-calendar">

        <div class="calendar-preview">

          <div class="calendar-grid">

            <!-- Header -->
            <div class="cell header"></div>
            <div class="cell header">Mo</div>
            <div class="cell header">Di</div>
            <div class="cell header">Mi</div>
            <div class="cell header">Do</div>
            <div class="cell header">Fr</div>
            <div class="cell header">Sa</div>
            <div class="cell header">So</div>
            <div class="cell header">Farbe</div>

            <!-- Werktag -->
            <div class="cell label">Werktag</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell weekend"></div>
            <div class="cell weekend"></div>
            <div class="cell"><input type="color"></div>

            <!-- Samstag -->
            <div class="cell label">Samstag</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell active"></div>
            <div class="cell"></div>
            <div class="cell"><input type="color"></div>

            <!-- Sonntag & Feiertag -->
            <div class="cell label">Sonn & Feiertag</div>
            <div class="cell"></div>

            <div class="cell"></div>

            <!-- Geschlossen -->
            <div class="cell label">Geschlossen</div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell weekend"></div>
            <div class="cell weekend"></div>
            <div class="cell"><input type="color"></div>

          </div>
        </div>

        <div class="preview-day-cell">
          <span> header</span>
          <span> earliy shift </span> <input type="color"> Frühschicht</input>
          <span> earliy day </span> <input type="color"> Tagschicht</input>
          <span> earliy late </span> <input type="color"> Spätschicht</input>
        </div>
      </div>

      <div class="tab-content" id="tab-app">
        <!-- App button/background/text color pickers go here -->
      </div>
    </div>
  </div>
